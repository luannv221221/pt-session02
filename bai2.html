<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    <h1>Format text <mark>marked</mark></h1>
    <h3>Danh sách </h3>
    <ul>
        <li>đây là chữ in <i>nghiêng</i></li>
        <li>Đay là chữ trên <sup>đâu</sup></li>
        <li>Đây là chữ ở  <sub>dưới</sub> </li>
        <li>Đây là thẻ  <u>ngạch chân</u></li>
        <li>Đây là giá cũ <del>2000000</del></li>
    </ul>
</body>
</html>
