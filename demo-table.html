<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid red;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
        }
        .stt{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    
    <h1>Demo về thẻ table (bảng)</h1>

    <table>
        <tr style="background-color: blue;color: white;text-align: center;">
            <td class="stt">STT</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td class="stt">1</td>
            <td>Phạm Thị Hằng</td>
            <td>18</td>
        </tr>
        <tr>
            <td class="stt">2</td>
            <td>Nguyễn Thị Mai</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
